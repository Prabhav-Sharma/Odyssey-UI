<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <div class="wrapper flex-column">
        <h5>Primary Buttons</h5>
        <div class="btns flex-row">
            <button class="btn prim-btn">Primary</button>
            <button class="btn prim-acc-btn">Primary Accent</button>
        </div>
        <h5>Secondary Buttons</h5>
        <div class="btns flex-row">
            <button class="btn sec-btn">Secondary</button>
            <button class="btn sec-acc-btn">Secondary Accent</button>
        </div>
        <h5>Accent Buttons</h5>
        <div class="btns flex-row">
            <button class="btn acc-btn">Accent</button>
        </div>
        <h5>Link Buttons</h5>
        <div class="btns flex-row">
            <button class="btn link-btn">Link</button>
        </div>
        <h5>Gray</h5>
        <div class="btns flex-row">
            <button class="btn gray-btn">Lorem</button>
        </div>
        <h5>Floating Action Buttons</h5>
        <div class="btns flex-row">
            <button class="fab-btn flex-column"><img class="fab-icon" src="/CSS/Components/assets/edit.png"></button>
            <button class="fab-btn flex-column"><img class="fab-icon" src="/CSS/Components/assets/plus.svg"></button>
        </div>
        <h5>Disabled Buttons</h5>
        <div class="btns flex-row">
            <button class="btn prim-btn btn-disabled">Primary</button>
            <button class="btn sec-btn btn-disabled">Secondary Accent</button>
            <button class="btn link-btn btn-disabled">Link</button>
            <button class="fab-btn flex-column btn-disabled"><img class="fab-icon" src="/CSS/Components/assets/plus.svg"></button>
        </div>
        <h5>Round Buttons</h5>
        <div class="btns flex-row">
            <button class="btn prim-btn btn-round">Primary</button>
            <button class="btn sec-btn btn-round">Secondary</button>
            <button class="btn link-btn btn-round">Link</button>
            <button class="fab-btn flex-column btn-round"><img class="fab-icon" src="/CSS/Components/assets/plus.svg"></button>
        </div>

    </div>
</body>

</html>
