<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="rating.css">
</head>

<body>
    <div class="wrapper">
        <div class="rating flex-row">
            <span class="rating-star">★</span>
            <span class="rating-star">★</span>
            <span class="rating-star">★</span>
            <span class="rating-star">★</span>
            <span class="rating-star">★</span>
        </div>
    </div>
    <div class="wrapper">
        <div class="rating flex-row">
            <span class="rating-star">★</span>
            <span class="rating-star">★</span>
            <span class="rating-star">★</span>
            <span class="rating-star filled">★</span>
            <span class="rating-star filled">★</span>
        </div>
    </div>
    <div class="wrapper">
        <div class="rating flex-row">
            <span class="rating-star">★</span>
            <span class="rating-star">★</span>
            <span class="rating-star filled-siblings">★</span>
            <span class="rating-star">★</span>
            <span class="rating-star">★</span>
        </div>
    </div>

</html>
