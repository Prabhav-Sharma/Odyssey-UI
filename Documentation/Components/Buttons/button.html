<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <div class="wrapper flex-column">
        <h5>Primary Buttons</h5>
        <div class="btns flex-row">
            <button class="btn btn-l pri-btn">Primary</button>
            <button class="btn btn-l pri-acc-btn">Primary Accent</button>
            <button class="btn btn-m pri-btn">Primary</button>
            <button class="btn btn-m pri-acc-btn">Primary Accent</button>
            <button class="btn btn-s pri-btn">Primary</button>
            <button class="btn btn-s pri-acc-btn">Primary Accent</button>
        </div>
        <h5>Secondary Buttons</h5>
        <div class="btns flex-row">
            <button class="btn btn-l sec-btn">Secondary</button>
            <button class="btn btn-l sec-acc-btn">Secondary Accent</button>
            <button class="btn btn-m sec-btn">Secondary</button>
            <button class="btn btn-m sec-acc-btn">Secondary Accent</button>
            <button class="btn btn-s sec-btn">Secondary</button>
            <button class="btn btn-s sec-acc-btn">Secondary Accent</button>
        </div>
        <h5>Link Buttons</h5>
        <div class="btns flex-row">
            <button class="btn btn-l link-btn">Link</button>
            <button class="btn btn-m link-btn">Link</button>
            <button class="btn btn-s link-btn">Link</button>
        </div>
        <h5>Floating Action Buttons</h5>
        <div class="btns flex-row">
            <button class="fab-btn flex-column"><img class="icon fab-icon" src="/Documentation/Components/images/edit.png"></button>
            <button class="fab-btn flex-column"><img class="icon fab-icon" src="/Documentation/Components/images/plus.svg"></button>
        </div>
    </div>
</body>

</html>
