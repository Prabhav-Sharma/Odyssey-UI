<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="wrapper flex-column">
        <div class="flex-column">
            <h5>Input Large</h5>
            <input placeholder="Enter message here!" class="input-l">
        </div>
        <div class="flex-column">
            <h5>Input Medium</h5>
            <input placeholder="Enter message here!" class="input-m">
        </div>
        <div class="flex-column">
            <h5>Input Small</h5>
            <input placeholder="Enter message here!" class="input-s">
        </div>
        <div class="flex-column">
            <h5>Input Medium with italic text</h5>
            <input placeholder="Enter message here!" class="input-m input-text-italic">
        </div>
        <div class="flex-column">
            <h5>Input Medium with round borders</h5>
            <input placeholder="Enter message here!" class="input-m input-round-border">
        </div>
        <div class="flex-column">
            <h5>Input Medium with valid text</h5>
            <input placeholder="john.doe@example.com" class="input-m input-valid">
        </div>
        <div class="flex-column">
            <h5>Input Medium with invalid text</h5>
            <input placeholder="johndoe.com" class="input-m input-invalid">
        </div>
        <div class="flex-column">
            <h5>Input Medium with focus shadow</h5>
            <input placeholder="Enter message here!" class="input-m input-focus">
        </div>
        <div class="flex-column">
            <h5>Text-area</h5>
            <textarea class="input-text-area"></textarea>
        </div>
    </div>
    
</body>
</html>
