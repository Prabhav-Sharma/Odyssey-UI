<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="avatar.css">
</head>

<body>
    <div class="wrapper flex-column">
        <h3>Round Avatars</h2>
        <div class="avatar-wrapper flex-row">
            <div class="avatar-l av-round">
                <img src="/Documentation/Components/images/alien-1.png">
            </div>
            <div class="avatar-m av-round">
                <img src="/Documentation/Components/images/alien-1.png">
            </div>
            <div class="avatar-s av-round">
                <img src="/Documentation/Components/images/alien-1.png">
            </div>
        </div>
        <h3> Tiled Avatars</h2>
        <div class="avatar-wrapper flex-row">
            <div class="avatar-l av-tile">
                <img src="/Documentation/Components/images/alien-2.png">
            </div>
            <div class="avatar-m av-tile">
                <img src="/Documentation/Components/images/alien-2.png">
            </div>
            <div class="avatar-s av-tile">
                <img src="/Documentation/Components/images/alien-2.png">
            </div>
        </div>
        <h3>Avatars with Initials</h3>
        <div class="avatar-wrapper flex-row">
            <div class="avatar-l av-round">
                <h2 class="av-text">PS</h2>
            </div>
            <div class="avatar-m av-tile">
                <h3 class="av-text">TP</h3>
            </div>
            <div class="avatar-s av-round">
                <h5 class="av-text">AC</h4>
            </div>
        </div>
    </div>
</body>

</html>
