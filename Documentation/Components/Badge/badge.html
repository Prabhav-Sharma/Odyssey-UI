<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="badge.css">
</head>

<body>
    <div class="wrapper flex-column">
        <h4>Badge on Avatar</h4>
        <div class="badge-wrapper flex-row">
            <div class="avatar-l av-round av-badge">
                <img src="/Documentation/Components/assets/alien-1.png">
                <p class="badge-text badge-text-l pos-r pos-t">5</p>
            </div>
            <div class="avatar-m av-round av-badge">
                <img src="/Documentation/Components/assets/alien-1.png">
                <p class="badge-text badge-text-m pos-r pos-t">5</p>
            </div>
            <div class="avatar-s av-round av-badge">
                <img src="/Documentation/Components/assets/alien-1.png">
                <p class="badge-text badge-text-s pos-r pos-b"></p>
            </div>
        </div>
        <h4>Badge on icons</h4>
        <div class="badge-wrapper flex-row">
            <div class="icon-badge">
                <img src="/Documentation/Components/assets/email.png">
                <p class="badge-text badge-text-m pos-r pos-t">5</p>
            </div>
            <div class="icon-badge">
                <img src="/Documentation/Components/assets/cart.png">
                <p class="badge-text badge-text-m pos-r pos-t">5</p>
            </div>
        </div>
    </div>
    </div>

</html>
